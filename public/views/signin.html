<!-- public/signin.html -->

<div class="row">
    <div class="col-md-5">
        <h2>Register new account</h2>
        <form novalidate name="registerForm">
            <div class="form-group" ng-class="{'has-error': registerForm.usernameRegisterInput.$invalid}">
                <label for="usernameRegisterInput">Username</label>
                <input type="text" id="usernameRegisterInput" name="usernameRegisterInput" class="form-control" autocapitalize="off" autocorrect="off" placeholder="Username" ng-model="register.username" />
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" id="passwordInput" class="form-control" placeholder="Password" ng-model="register.password" />
            </div>
            <div class="form-group">
                <label for="teamInput">Your Team</label>
                <input type="text" id="teamInput" class="form-control" placeholder="ex. WebKit, WRT" ng-model="register.team" />
            </div>
            <input type="submit" value="Register" class="btn btn-default" ng-click="registerSubmit()" />
        </form>
    </div>

    <div class="col-md-5 col-md-offset-2">
        <h2>Log in</h2>
        <form novalidate name="loginForm">
            <div class="form-group" ng-class="{'has-error': registerForm.usernameRegisterInput.$invalid}">
                <label for="usernameLoginInput">Username</label>
                <input type="text" id="usernameLoginInput" class="form-control" autocapitalize="off" autocorrect="off" placeholder="Username" ng-model="login.username" />
            </div>
            <div class="form-group" ng-class="{'has-error': registerForm.usernameRegisterInput.$invalid}">
                <label for="passwordLoginInput">Password</label>
                <input type="password" id="passwordLoginInput" class="form-control" placeholder="Password" ng-model="login.password" />
            </div>
            <input type="submit" value="Log in" class="btn btn-default" ng-click="loginSubmit()" />
        </form>
    </div>
</div>
